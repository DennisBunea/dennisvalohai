- step:
    name: preprocess-dataset
    image: python:3.9
    command:
    - pip install -r requirements.txt
    - python ./preprocess_dataset.py {parameters}
    inputs:
    - name: train
      default: datum://017ef88d-2343-ef70-a47c-1ed37b59b244
      optional: false
    - name: test
      default: datum://017ef88d-21b8-2413-6212-714e6dd770a8
      optional: false
    - name: gender_submission
      default: datum://017ef88d-2036-4ea5-7755-9d1d303548cf
      optional: false
- step:
    name: train
    image: tensorflow/tensorflow:2.6.1-gpu
    command:
    - pip install -r requirements.txt
    - python ./proiect.py {parameters}
    parameters:
    - name: n_estimators
      default: 4
      multiple-separator: ','
      optional: false
      type: integer
    - name: max_features
      default: log2
      multiple-separator: ','
      optional: false
      type: string
    - name: criterion
      default: entropy
      multiple-separator: ','
      optional: false
      type: string
    - name: max_depth
      default: 2
      multiple-separator: ','
      optional: false
      type: integer
    - name: min_samples_split
      default: 2
      multiple-separator: ','
      optional: false
      type: integer
    - name: min_samples_leaf
      default: 1
      multiple-separator: ','
      optional: false
      type: integer
    inputs:
    - name: train
      default: datum://017ef88d-2343-ef70-a47c-1ed37b59b244
      optional: false
    - name: test
      default: datum://017ef88d-21b8-2413-6212-714e6dd770a8
      optional: false
    - name: gender_submission
      default: datum://017ef88d-2036-4ea5-7755-9d1d303548cf
      optional: false
- pipeline:
    name: preprocess-and-train
    nodes:
    - name: preprocess
      type: execution
      step: preprocess-dataset
    - name: train
      type: execution
      step: train-model
    edges:
    - [preprocess.output('train','test').to(train.input('train','test')]