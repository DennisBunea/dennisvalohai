- step:
    name: train
    image: tensorflow/tensorflow:2.6.1-gpu
    command:
    - pip install -r requirements.txt
    - python ./proiect.py {parameters}
    parameters:
    - name: iterations
      default: 10
      multiple-separator: ','
      optional: false
      type: integer
    - name: epoch
      default: 10
      multiple-separator: ','
      optional: false
      type: integer
    - name: learning_rate
      default: 0.001
      multiple-separator: ','
      optional: false
      type: float
    inputs:
    - name: train
      default: datum://017ef88d-2343-ef70-a47c-1ed37b59b244
      optional: false
    - name: test
      default: datum://017ef88d-21b8-2413-6212-714e6dd770a8
      optional: false
    - name: gender_submission
      default: datum://017ef88d-2036-4ea5-7755-9d1d303548cf
      optional: false
