- step:
    name: train
    image: tensorflow/tensorflow:2.6.1-gpu
    command:
    - pip install -r requirements.txt
    - python ./proiect.py {parameters}
    inputs:
    - name: train
      default: s3://bucket/train.csv
      optional: false
    - name: test
      default: s3://bucket/test.csv
      optional: false
    - name: gender_submission
      default: s3://bucket/gender_submission.csv
      optional: false
